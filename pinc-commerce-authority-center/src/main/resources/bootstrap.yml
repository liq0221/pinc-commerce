server:
  port: 7000
  servlet:
    context-path: /pinc-commerce-authority-center

spring:
  application:
    name: pinc-commerce-authority-center
  cloud:
    nacos:
      discovery:
        enabled: true # 如果不想使用 Nacos 进行服务注册和发现, 设置为 false 即可
