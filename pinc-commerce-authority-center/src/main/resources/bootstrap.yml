      hibernate.show_sql: true
      hibernate.format_sql: true
    open-in-view: false
  datasource:
    # 数据源
    url: jdbc:mysql://152.136.16.45:3306/commerce_authority_center?autoReconnect=true&useUnicode=true&characterEncoding=utf8&useSSL=false
